{% extends 'rsound/Plantilla.html' %}
{% load static %}
{% block titulo %}
<title>Rhythm Sound - Artistas</title>
{% endblock titulo %}
{% block css %}
<link href="{% static 'rsound/css/cssListadoEventos.css' %}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock css %}

{% block Contenido %}
<div class="container-fluid">
  <h1>Artistas RhythmSound</h1>
  <div class="row">
    {% for artista in artistas %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img src="{{ artista.imagen.url }}" class="card-img-top" alt="{{ artista.nombreArtista }}">
        <div class="card-body">
          <h1 class="card-title">{{ artista.nombreArtista }}</h1>
          <div class="boton">
            <a href="{% url 'artista' artista.idArtista %}">
              <button type="submit" class="btn btn-primary">Mostrar</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock Contenido %}
