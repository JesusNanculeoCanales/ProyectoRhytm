{% extends 'rsound/Plantilla.html' %}
{% load static %}

{% block titulo %}
<title>Eventos agregados</title>
{% endblock titulo %}

{% block css %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock css %}

{% block Contenido %}
<div class="titulo">
  <h1>{{evento.titulo}}</h1>
</div>

<!-- CAROUSEL -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="{{evento.imagen.url}}" class="d-block w-100" alt="First Slide">
    </div>
  </div>
</div>

<!-- TEXTO -->
<div class="text-content">
  <p>{{evento.descripcion}}</p>
</div>

<!-- VIDEO -->
<div class="video-wrapper">
  <video src="{{evento.video_presentacion}}">

  </video>
  <iframe width="100%" height="500" src="{{evento.video_presentacion}}"
    title="video del evento" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
</div>
{% endblock Contenido %}
