{% extends 'rsound/Plantilla.html' %}
{% load static %}

{% block titulo %}
<title>Editar Artista - RhythmSound</title>
{% endblock titulo %}

{% block css %}
<link rel="stylesheet" href="{% static 'rsound/css/administracion.css' %}">
{% endblock css %}

{% block Contenido %}

<div class="container mt-5">
    <h2 class="colorblanco centrado">Editar Artista/Banda</h2>
    <div class="fondoform">
      <form id="registroForm" action="{% url 'editar_artista' artista.idArtista %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label colorblanco">Nombre Artista/Banda:</label>
          <input type="text" class="form-control" id="nameartista" name="nameartista" value="{{ artista.nombreArtista }}" required>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label colorblanco">Imagen:</label>
          <input type="file" class="form-control" id="imagen" name="imagen">
          {% if artista.imagen %}
            <img src="{{ artista.imagen.url }}" alt="{{ artista.nombreArtista }}" style="width: 150px; height: auto;">
          {% endif %}
        </div>
        <div class="mb-3">
          <label for="biografia" class="form-label colorblanco">Biografía:</label>
          <textarea class="form-control" id="biografia" name="biografia" required>{{ artista.biografiaArtista }}</textarea>
        </div>
        <div class="mb-3">
            <label for="discos" class="form-label colorblanco">Discografía:</label>
            <textarea class="form-control" id="discos" name="discos" required>{{ artista.discografiaArtista }}</textarea>
        </div>
        <div class="mb-3">
          <label for="recopilatorio" class="form-label colorblanco">Recopilatorio:</label>
          <textarea class="form-control" id="recopilatorio" name="recopilatorio" required>{{ artista.recopilatorioArtista }}</textarea>
        </div>
        <div class="mb-3">
          <label for="video" class="form-label colorblanco">Video/evento:</label>
          <input type="url" class="form-control" id="video" name="video" value="{{ artista.video }}" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btnregistro">Guardar Cambios</button>
      </form>
    </div>
  </div>

{% endblock Contenido %}
