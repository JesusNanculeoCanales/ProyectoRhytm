{% extends 'rsound/Plantilla.html' %}
{% load static %}

{% block titulo %}
<title>Editar Evento - RhythmSound</title>
{% endblock titulo %}

{% block css %}
<link rel="stylesheet" href="{% static 'rsound/css/administracion.css' %}">
{% endblock css %}

{% block Contenido %}
<div class="container mt-5">
    <h2 class="colorblanco centrado">Editar Evento</h2>
    <div class="fondoform">
        <form id="registroForm" action="{% url 'editar_evento' evento.idEvento %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label colorblanco">Título del Evento:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ evento.titulo }}" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label colorblanco">Imagen:</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
                {% if evento.imagen %}
                    <img src="{{ evento.imagen.url }}" alt="{{ evento.titulo }}" style="width: 150px; height: auto;">
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label colorblanco">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ evento.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="video_presentacion" class="form-label colorblanco">Video de Presentación:</label>
                <input type="url" class="form-control" id="video_presentacion" name="video_presentacion" value="{{ evento.video_presentacion }}">
            </div>
            <button type="submit" class="btn btn-primary" id="btnregistro">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock Contenido %}
